  <div class="row controls">
    <form ng-submit="addBook(bookTitle,userName)">
      <div class="span2"><input type="text" class="input-block-level" ng-model="userName" ng-change="setName()" placeholder="Your Name"></div>
      <div class="input-append span7">
        <input type="text" class="span6" ng-model="bookTitle" placeholder="Book Title">
        <input type="submit" class="span1 btn btn-primary" value="Add" ng-disabled="!bookTitle">
      </div>
    </form>
  </div>
