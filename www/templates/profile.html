<form ng-submit="saveProfile(userInfo)" ng-init="loadProfile()">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Enter Email" ng-model="user.email">
  </div>
  <div class="form-group">
    <label for="fullName">Full Name</label>
    <input type="text" class="form-control" id="fullName" placeholder="Enter Full Name" ng-model="user.name">
  </div>
  <div class="form-group">
    <label for="city">City</label>
    <input type="text" class="form-control" id="city" placeholder="Enter City" ng-model="user.city">
  </div>
  <div class="form-group">
    <label for="state">State</label>
    <input type="text" class="form-control" id="state" placeholder="Enter State" ng-model="user.state">
  </div>  
  <input type="submit" class="btn btn-primary" value="Save Changes">
</form>
