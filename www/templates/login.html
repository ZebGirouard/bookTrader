<form ng-submit="logIn(credentials)">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="credentials.email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Enter Password" ng-model="credentials.password">
  </div>
  <input type="submit" class="btn btn-primary" value="Log In">
</form>
